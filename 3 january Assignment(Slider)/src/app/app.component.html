<br><br><br><br><div class="form"><br><br>
    <mat-form-field appearance="fill">
    <mat-label>Enter Min Value</mat-label>
    <input matInput [(ngModel)]="minValue" type="number">
  </mat-form-field>&nbsp;
  <mat-form-field appearance="fill">
    <mat-label>Enter Max Value</mat-label>
    <input matInput [(ngModel)]="maxValue" type="number">
    </mat-form-field>&nbsp;
    <mat-form-field appearance="fill">
    <mat-label>Enter Step Value</mat-label>
    <input matInput [(ngModel)]="stepValue" type="number">
    </mat-form-field>&nbsp;
    <mat-form-field appearance="fill">
      <mat-label>Enter Value</mat-label>
      <input matInput [(ngModel)]="sliderValue" type="number">
    </mat-form-field>
  <div>
    <div style="border: solid black;width:200px;margin-left: 280px;">
    <p>Value = {{sliderValue}}</p>
      <p>MinValue = {{minValue}}</p>
      <p>MaxValue = {{maxValue}}</p>
      <p>StepValue= {{stepValue}}</p></div>
    <mat-slider [min]="minValue" [max]="maxValue" discrete style="width: 500px;">
      <input matSliderThumb [value]="sliderValue" [step]="stepValue">
    </mat-slider>
  </div>

</div><br><br><br><br><br><br><br><br></div>
