<body>
    <div >
<form [formGroup]="Projectform" (ngSubmit)="onSubmit()">

<div class="form"  >
    <label for="projectName"><b>Project Name: </b></label>
    <input type="text" placeholder="text" formControlName="projectName" required>
    <div *ngIf="Projectform.controls['projectName'].touched && Projectform.controls['projectName'].invalid">
        <span *ngIf="Projectform.controls['projectName'].hasError('required')">email is required</span>
        <span *ngIf="Projectform.controls['projectName'].hasError('pattern')">inavlid email</span>
        <span *ngIf="isTest">Not test name</span>
    </div>
    <div *ngIf="isTest">Not test name</div>
    <br>
    <br>
    <label for="mail"><b>Mail: </b></label>
    <input type="email" placeholder="Email" formControlName="mail" required>
    <div *ngIf="Projectform.controls['mail'].touched && Projectform.controls['mail'].invalid">
        <span *ngIf="Projectform.controls['mail'].hasError('required')">email is required</span>
        <span *ngIf="Projectform.controls['mail'].hasError('pattern')">inavlid email</span>
    </div>
    <br>
    <br>
    <label for="projectStatus"><b>Project Status:</b></label>
    <select formControlName="projectStatus">
      <option value="Stable" >Stable</option>
      <option value="Critical">Critical</option>
      <option value="Finished">Finished</option>
      
    </select>
    <div *ngIf="!isDisable">Enter All values</div>
    <div>
        <input type="submit" value="submit">
    </div>
</div>
</form>
    </div>
